apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: microservices-network-loss
  namespace: litmus
spec:
  appinfo:
    appns: microservices
    applabel: "app=api-gateway"
    appkind: deployment
  engineState: "active"
  chaosServiceAccount: litmus
  experiments:
    - name: pod-network-loss
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: "120"
            - name: NETWORK_INTERFACE
              value: "eth0"
            - name: NETWORK_PACKET_LOSS_PERCENTAGE
              value: "30"
            - name: CONTAINER_RUNTIME
              value: "containerd"
            - name: SOCKET_PATH
              value: "/run/containerd/containerd.sock"
            - name: PODS_AFFECTED_PERC
              value: "100"
        probe:
          - name: check-packet-loss-impact
            type: httpProbe
            httpProbe/inputs:
              url: http://api-gateway.microservices:8080/health
              insecureSkipVerify: false
              method:
                get:
                  criteria: ==
                  responseCode: "200"
            mode: Continuous
            runProperties:
              probeTimeout: 10
              interval: 15
              retry: 5
---
