apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: microservices-network-duplication
  namespace: litmus
spec:
  appinfo:
    appns: microservices
    applabel: "app=order-service"
    appkind: deployment
  engineState: "active"
  chaosServiceAccount: litmus
  experiments:
    - name: pod-network-duplication
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: "90"
            - name: NETWORK_INTERFACE
              value: "eth0"
            - name: NETWORK_PACKET_DUPLICATION_PERCENTAGE
              value: "15"
            - name: CONTAINER_RUNTIME
              value: "containerd"
            - name: SOCKET_PATH
              value: "/run/containerd/containerd.sock"
        probe:
          - name: check-duplicate-handling
            type: promProbe
            promProbe/inputs:
              endpoint: http://prometheus.monitoring:9090
              query: "rate(order_service_duplicate_requests_total[5m])"
              comparator:
                type: "<"
                value: "10"
            mode: Edge
            runProperties:
              probeTimeout: 5
              interval: 10