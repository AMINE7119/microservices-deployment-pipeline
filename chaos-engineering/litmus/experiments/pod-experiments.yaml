---
apiVersion: litmuschaos.io/v1alpha1
kind: ChaosEngine
metadata:
  name: microservices-pod-cpu-hog
  namespace: litmus
spec:
  appinfo:
    appns: microservices
    applabel: "app=order-service"
    appkind: deployment
  engineState: "active"
  chaosServiceAccount: litmus
  experiments:
    - name: pod-cpu-hog
      spec:
        components:
          env:
            - name: TOTAL_CHAOS_DURATION
              value: "60"
            - name: CPU_CORES
              value: "2"
            - name: CPU_LOAD
              value: "80"
            - name: PODS_AFFECTED_PERC
              value: "50"
        probe:
          - name: check-order-service-performance
            type: cmdProbe
            cmdProbe/inputs:
              command: |
                response_time=$(curl -o /dev/null -s -w '%{time_total}' http://order-service.microservices:8082/health)
                if (( $(echo "$response_time > 2" | bc -l) )); then exit 1; else exit 0; fi
              source: inline
            mode: Continuous
            runProperties:
              probeTimeout: 10
              interval: 15