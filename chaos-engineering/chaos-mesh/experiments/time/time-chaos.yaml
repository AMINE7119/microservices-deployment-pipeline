apiVersion: chaos-mesh.org/v1alpha1
kind: TimeChaos
metadata:
  name: time-skew-experiment
  namespace: chaos-mesh
spec:
  mode: all
  selector:
    namespaces:
      - microservices
    labelSelectors:
      "app": "api-gateway"
  timeOffset: "+5m"
  duration: "10m"
---
apiVersion: chaos-mesh.org/v1alpha1
kind: TimeChaos
metadata:
  name: time-backward-experiment
  namespace: chaos-mesh
spec:
  mode: random-max-percent
  value: "50"
  selector:
    namespaces:
      - microservices
    labelSelectors:
      "app": "order-service"
  timeOffset: "-10m"
  duration: "5m"
---
apiVersion: chaos-mesh.org/v1alpha1
kind: TimeChaos
metadata:
  name: time-drift-experiment
  namespace: chaos-mesh
spec:
  mode: fixed
  value: "1"
  selector:
    namespaces:
      - microservices
    labelSelectors:
      "app": "user-service"
  timeOffset: "+1h"
  duration: "15m"
  scheduler:
    cron: "@every 30m"