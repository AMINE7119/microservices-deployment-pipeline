version: 2

updates:
  # Frontend (React/Vue.js)
  - package-ecosystem: "npm"
    directory: "/services/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "security-team"
    assignees:
      - "frontend-team"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
      - "security"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major version updates for React (requires manual review)
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]

  # API Gateway (Node.js)
  - package-ecosystem: "npm"
    directory: "/services/api-gateway"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "backend-team"
      - "security-team"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "api-gateway"
      - "security"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"

  # Order Service (Node.js/NestJS)
  - package-ecosystem: "npm"
    directory: "/services/order-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "backend-team"
      - "security-team"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "order-service"
      - "security"
    ignore:
      # Ignore major NestJS updates (requires careful migration)
      - dependency-name: "@nestjs/*"
        update-types: ["version-update:semver-major"]

  # User Service (Python)
  - package-ecosystem: "pip"
    directory: "/services/user-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "backend-team"
      - "security-team"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "user-service"
      - "python"
      - "security"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"
    ignore:
      # Ignore major Python framework updates
      - dependency-name: "fastapi"
        update-types: ["version-update:semver-major"]
      - dependency-name: "sqlalchemy"
        update-types: ["version-update:semver-major"]

  # Product Service (Go)
  - package-ecosystem: "gomod"
    directory: "/services/product-service"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "backend-team"
      - "security-team"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "product-service"
      - "go"
      - "security"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/services/frontend"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
      - "security-team"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "docker"
      - "infrastructure"
      - "security"

  - package-ecosystem: "docker"
    directory: "/services/api-gateway"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
      - "security-team"
    labels:
      - "docker"
      - "infrastructure"

  - package-ecosystem: "docker"
    directory: "/services/user-service"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
      - "security-team"
    labels:
      - "docker"
      - "infrastructure"

  - package-ecosystem: "docker"
    directory: "/services/product-service"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
      - "security-team"
    labels:
      - "docker"
      - "infrastructure"

  - package-ecosystem: "docker"
    directory: "/services/order-service"
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
      - "security-team"
    labels:
      - "docker"
      - "infrastructure"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "wednesday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "devops-team"
      - "security-team"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "github-actions"
      - "ci-cd"
      - "security"
    allow:
      - dependency-type: "direct"

  # Terraform dependencies (if using Terraform modules)
  - package-ecosystem: "terraform"
    directory: "/infrastructure/terraform"
    schedule:
      interval: "weekly"
      day: "thursday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
      - "security-team"
      - "platform-team"
    commit-message:
      prefix: "terraform"
      include: "scope"
    labels:
      - "terraform"
      - "infrastructure"
      - "security"
    allow:
      - dependency-type: "direct"
      - dependency-type: "indirect"

  # Root package.json (if present for tooling)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
      time: "09:00"
    open-pull-requests-limit: 3
    reviewers:
      - "devops-team"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "tooling"
    allow:
      - dependency-type: "direct"