apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: monitoring
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      updateIntervalSeconds: 10
      allowUiUpdates: true
      options:
        path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-files
  namespace: monitoring
data:
  service-overview.json: |
    {
      "dashboard": {
        "id": null,
        "uid": "service-overview",
        "title": "Microservices Overview",
        "tags": ["microservices", "overview"],
        "timezone": "browser",
        "schemaVersion": 38,
        "version": 1,
        "refresh": "30s"
      }
    }